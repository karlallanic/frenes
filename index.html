<script src="js/jquery.min.js"></script>
<script>
var lang,diff,myAudio;

$(document).ready(function(){
	//hide yo kids hide yo wife
	$("#difficulty").hide();
	$("#musicplay").hide();
	$("#loon").html("Bonjour!");
	$("#loon").hide();
	turnOnMusic();
});

//onclick 'hall of fame'
$("button#hall").on("click",function(){
	 alert('Hall of Fame ');	 
});
//onclick 'music'
$("button#musicpause").on("click",function(){
	 	myAudio.pause();
		$("button#musicpause").hide();
	 	$("button#musicplay").show();
});
//onclick 'music'
$("button#musicplay").on("click",function(){
	 	turnOnMusic();
	 	$("button#musicplay").hide();
	 	$("button#musicpause").show();
});
//onclick 'french'
$('h2.French').click(function(){
     toggleDiff();
     lang='french';
     changeBG();
});
//onclick 'spanish'
$('h2.Spanish').click(function(){
     toggleDiff();
     lang='spanish';
     changeBG();
});
//onclick 'english'
$('h2.English').click(function(){
     toggleDiff();
     lang='english';
     changeBG();

});
//onclick 'back'
$("button#retreat").click(function(){
     alert('Retreat!!!');
     toggleDiff();
});
//onclick 'beginner'
$('h2.Beginner').click(function(){
 	thread=null;
 	$("h1").hide();
 	$("div.box-maingrey").hide();
	startGame();
});
//onclick 'intermediate'
$('h2.Intermediate').click(function(){
	$("h1").hide();
 	$("div.box-maingrey").hide();
	startGame();
});

function turnOnMusic(){
	// SOUNDS 
	myAudio = new Audio('sound/limits.mp3'); 
	myAudio.addEventListener('ended', function() {
	    this.currentTime = 0;
	    this.play();
		//// use this ->  method to stop the sound  this.pause();
	}, false);
	 	myAudio.play();

}

function changeBG(){
	$("div.playzone").css("background-image","url('images/BG"+lang+".jpg')");
}

function toggleDiff(){
     $("div#main").toggle("slow", function() {
  });
     $("div#difficulty").toggle("slow", function() {
  });
}
var thread = null;

function moveRight(){
	if (thread!=null){return;}
	thread = setInterval(function(){
		$("#loon").css("left","+=5");
		var myLeft = parseInt($("#loon").css("left"));
		//console.log(myLeft);
		if(myLeft >= 1000){
			clearInterval(thread);
		}
	},40);
}

function startGame(){

	var cd=5;
	$("h4#cdown").html(cd);
	
	//start countdown...
	var cdthread = setInterval(function(){
		
		$("h4#cdown").html(cd);
		if(cd <= 1){
			clearInterval(cdthread);
			$("#loon").html("Bonjour!");
			$("#loon").show();
			moveRight();
			$("h4#cdown").hide()
		}else{
			cd--;
			$("h4#cdown").html(cd);
		}
	},1000);

}



</script>
